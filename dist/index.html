<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>CRT Dashboard</title>
  
<script defer src="bundle.js"></script></head>
<body>
  <div class="grid-container">

    <header class="grid-item" id="titlebar">
      <img id="logo-img" src="https://storage.googleapis.com/www.clintonrivertraffic.com/images/logo-towboat2.png">
      <div class="logo">
        <h1><span class="title" id="site-label"></span><span class="river" style="background-image: url(https://storage.googleapis.com/www.clintonrivertraffic.com/images/crushpixel-1625816-ID1625816-640x427.jpg)">river</span><span class="title">traffic</span></h1>
      </div>
      <h1>LIVE DATA</h1>
      <div style="text-align:center;padding:0 0; margin: 0px;"> <iframe id="clock" src="clock.html" width="300" height="240" frameborder="0" seamless></iframe> </div>


    </header>

    <div class="grid-item" id="map1"></div>

    <div class="grid-item" id="vesslist"><h2 id="total-vessels">0 Vessels</h2>
      <section class="listMode">
        <ul id="all-vessels"></ul>
      </section>
    </div>
    

    <div class="grid-item" id="vessdata">
      <h2 id="data-title">DATA</h2>
      <div class="data-cont grid2-container">
        <div id="data-table">
          <ul id="selected-vessel"></ul>
        </div>
        <div id="img-frame"><img id="data-image" src="https://storage.googleapis.com/www.clintonrivertraffic.com/images/vessels/mmsi366917160.jpg"></div><br>
        <div id="map2"></div>
      </div>

    </div>
    

    <div class="grid-item" id="vessevnt"><h2>EVENTS</h2>
      <div class="grid3-container">
        <div id="event-passenger">
          <ul id="passenger-ul">
            <!-- Block Updated by JavaScript -->
          </ul>  
        </div>
        <div id="event-other">
          <ul id="other-ul">
            <!-- Block Updated by JavaScript -->
          </ul> 
        </div>
      </div>
 
    </div>
    

    <div class="grid-item" id="waypoint"><h2 id="waypoint-label">WAYPOINT</h2>
      <video id="video">
        <source id="video-source" src="clintonWebcamA.m3u8" type="application/x-mpegURL">
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a>
        </p>
      </video>
      <div id="waypoint-inner"></div>
    </div>
    

    <footer class="grid-item" id="newsbar"><p id="newstext">Welcome to the new "Dashboard" page. Perfect for your waiting room TV.</p>
    </footer>  

  </div>
  
  <h2 id="overlay">MAP</h2>
  <div id="overlay2">
    <h3>VESSELS IN CAMERA RANGE</h3>
    <ul id="overlay-list">
    </ul>
  </div>      
  <script src="bundle.js"></script>
  <script async="async" defer="defer"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCrKHbtV_gnPMAbXAHtOPRl-H3M0OG6sY&callback=initMap">
  </script>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script type="text/JavaScript">
    //Detect screen resolution and adjust clock size
    const iframe = document.getElementById("clock");
    function resizeClock() {

      if(window.innerWidth < 1900) {
        iframe.attributes["src"].nodeValue = "clock720.html";
      } else if(window.innerWidth > 2200) {
        iframe.attributes["src"].nodeValue = "clock4k.html";
        iframe.attributes["width"].nodeValue = "400";
      } else {
        iframe.attributes["src"].nodeValue = "clock.html";
      }
      
    }
    window.addEventListener('resize', resizeClock);
    resizeClock();
  </script>
</body>
</html>
